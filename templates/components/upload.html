{% extends "components/base.html" %}
{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-3">{{ title }}</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Загрузка crispy_forms_tags -->
            {% load crispy_forms_tags %}
            <form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light shadow">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success w-100 mt-3">{{ button }}</button>
            </form>

            {% if transcription %}
            <!-- Оберните результат транскрибации в контейнер с аналогичным дизайном -->
            <div class="mt-4 p-4 border rounded bg-light shadow">
                <h2>Результат транскрибации:</h2>
                <p>{{ transcription }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
